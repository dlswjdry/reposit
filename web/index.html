<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
        .container {
            width: 640px;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world! 123 456</h1>
    <h2>성균관대학교 인공지능융합전공</h2>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-card-checklist"></i>
                SKKU-Todo</span>
        </div>
    </nav>    
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a task here">
            <button type="button" id="add" class="btn btn-success ms-1 text-nowrap"><i class="bi bi-plus"></i>
                Add</button>
        </div>

        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                    <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
                </div>
            </div>
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
             <h3>Done</h3>
                <div id="done-list">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        let button=document.querySelector("#add");

        button.addEventListener("click", () => {
            // 1. Read the text in #task-input.
            let input = document.querySelector("#task-input");
            let task = input.value;

            if (!task.length) return;

            // 2. Append the text to #todo-list.
            let newTask=document.createElement("div");
            newTask.classList.add("task", "bg-light","p-1","rounded-2","ps-2");
            newTask.textContent=task;
            
            let todoList=document.querySelector("#todo-list");
            todoList.appendChild(newTask);

            // 3. Clear #task-input.
            input.value="";
        })
    </script>
  </body>
</html>
